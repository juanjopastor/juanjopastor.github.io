
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amigo invisible</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
    }
    .opciones {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 90%;
        max-width: 400px;
    }
    button {
        padding: 15px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h1>¿A quien han multado más con el coche de Creu Roja?</h1>
    <div class="opciones">
        <button onclick="verificarRespuesta('R1')">Susana</button>
        <button onclick="verificarRespuesta('R2')">Miguel</button>
        <button onclick="verificarRespuesta('B')">Anna</button>
    </div>

<script>
function verificarRespuesta(respuesta) {
    if (respuesta === 'B') {
        window.location.href = 'solucion.html?msg=¡¡¡ ANNA !!&sub=Exposeada!&retry=q5.html&lbl=Siguiente pregunta';
    } else if (respuesta === 'R1') {
        window.location.href = 'solucion.html?msg=¿Susana?&sub=No sabe ni arrancar un coche!&retry=q4.html';
    } else if (respuesta === 'R2') {
        window.location.href = 'solucion.html?msg=¿Miguel?&sub=Ojo que te funa!!&retry=q4.html';
    }
}
</script>
</body>
</html>
